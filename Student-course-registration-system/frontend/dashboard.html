<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="dashboard-header">
        <h1>Student Dashboard</h1>
        <p>Welcome, Student</p>
    </header>

    <section class="dashboard-container">

        <div class="dashboard-card">
            <h3>Course Registration</h3>
            <p>Enroll in available courses for the semester.</p>
            <button>Register Courses</button>
        </div>

        <div class="dashboard-card">
            <h3>Enrolled Courses</h3>
            <p>View courses you are currently enrolled in.</p>
            <button>View Courses</button>
        </div>

        <div class="dashboard-card">
            <h3>Results</h3>
            <p>View grades for completed courses.</p>
            <button>View Results</button>
        </div>

        <div class="dashboard-card">
            <h3>GPA / CGPA</h3>
            <p>Check your GPA and overall CGPA.</p>
            <button>View GPA</button>
        </div>

    </section>

    <footer class="footer">
        <p>Student Course Registration System</p>
    </footer>

</body>
</html>
